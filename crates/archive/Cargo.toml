[package]
name = "starbase_archive"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "TODO"
repository = "https://github.com/moonrepo/starbase"

[dependencies]
miette = { workspace = true }
rustc-hash = { workspace = true }
starbase_styles = { version = "0.1.11", path = "../styles" }
starbase_utils = { version = "0.2.13", path = "../utils" }
tracing = { workspace = true }
thiserror = { workspace = true }

# tar
tar = { version = "0.4.38", optional = true }
flate2 =  { version = "1.0.25", optional = true }
xz2 = { version ="0.1.7", optional = true }

# zip
zip = { version = "0.6.4", default-features = false, optional = true }

[dev-dependencies]
assert_fs = "1.0.12"

[features]
default = ["tar-gz", "tar-xz", "zip"]
tar = ["dep:tar"]
tar-gz = ["dep:flate2", "tar"]
tar-xz = ["dep:xz2", "tar"]
zip = ["dep:zip"]

