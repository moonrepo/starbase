[package]
name = "starbase_shell"
version = "0.9.1"
edition = "2024"
license = "MIT"
description = "Utilities for detecting shells and managing profile files."
repository = "https://github.com/moonrepo/starbase"
rust-version = "1.85.0"

[package.metadata.docs.rs]
all-features = true

[dependencies]
miette = { workspace = true, optional = true }
regex = { workspace = true }
shell-quote = { version = "0.7.2", default-features = false, features = [
	"bash",
	"fish",
	"sh",
] }
thiserror = { workspace = true }
tracing = { workspace = true }

[target."cfg(windows)".dependencies]
sysinfo = { version = "0.36.0", default-features = false, features = [
	"system",
] }

[dev-dependencies]
starbase_sandbox = { path = "../sandbox" }
serial_test = { workspace = true }

[features]
default = []
miette = ["dep:miette"]
