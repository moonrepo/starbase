[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
async-trait = "0.1.77"
dirs = "5.0.1"
miette = "7.0.0"
once_cell = "1.19.0"
regex = { version = "1.10.3", default-features = false }
relative-path = "1.9.2"
rustc-hash = "1.1.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_yaml = "0.9.31"
thiserror = "1.0.56"
tokio = { version = "1.36.0", default-features = false, features = [
	"io-util",
	"rt",
	"sync",
] }
tracing = { version = "0.1.40" }
